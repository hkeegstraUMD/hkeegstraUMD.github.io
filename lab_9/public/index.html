<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Replace Me With Your Lab Page</div>
      <! It was either less labels or weird container, I chose the former>
      <div class="content" style="height: 800px; width: 100%;">
        
        <div id="chartContainer" style="height: 500px; width: 100%;"></div>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(res => res.json())
      .then(res => {
        // Here's where your chart code should go.
        const chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled:true,
            title:{
              text: "Where To Eat In PG County",
            },
            subtitles:[{
              text: "Formatted In A Way That Newburger Would Flunk You For",
            }],
            data: [
              {
                type: "pie",
		            startAngle: 270,
                dataPoints: res.data
              }
            ]
          });
          chart.render();
      })
  </script>
</body>

</html>
